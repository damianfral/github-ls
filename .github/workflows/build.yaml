name: build
on: push
#
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install nix
        uses: cachix/install-nix-action@v18
      - run: nix build

  build-dev-shell:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install nix
        uses: cachix/install-nix-action@v18
      - run: nix build .#devShells.x86_64-linux.default
